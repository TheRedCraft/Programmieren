<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script> <!----für alle-->


    <!--zufällige richtung-->
    <script>      
        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }
    </script>

    <!---realistisch-->
    <script>
        var count = 200;
        var defaults = {
        origin: { y: 0.7 }
        };

        function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
        particleCount: Math.floor(count * particleRatio)
        }));
        }
    </script>



</head>
<body>
    <div> <!---einfach-->
        <button onclick="confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.8, x: 0.6 }
            });">1. Partikel
        </button>
    </div>

    <div> <!---zufällige richtung-->
        <button onclick="confetti({
            angle: randomInRange(55, 125),
            spread: randomInRange(50, 70),
            particleCount: randomInRange(50, 100),
            origin: { y: 0.8, x: 0.6 }
            });">2. Partikel
        </button>
    </div>

    <div> <!---realistisch-->
        <button onclick="fire(0.25, {
            spread: 26,
            startVelocity: 55,
          });
          fire(0.2, {
            spread: 60,
          });
          fire(0.35, {
            spread: 100,
            decay: 0.91,
            scalar: 0.8
          });
          fire(0.1, {
            spread: 120,
            startVelocity: 25,
            decay: 0.92,
            scalar: 1.2
          });
          fire(0.1, {
            spread: 120,
            startVelocity: 45,
          });">3. Partikel
        </button>
    </div>

    <div>
        <button>4. Partikel
        </button>
    </div>
    
</body>
</html>

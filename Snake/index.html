<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
</head>
<body>

    <canvas id="canvas" width="480" height="480"></canvas>
    
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let rows = 20;
        let cols = 20;
        let snake = [
            {x: 19, y:3}
            ];
        let food;
        let cellWidth = canvas.width / cols;
        let cellHeight = canvas.height / rows;
        let direction = 'LEFT';
        let foodCollected = false;
        let collectedfoods = 0;
        let speed = false;
        let intervall1 = 1000;
        let id = false;
        let id2 = false;

        setint();

        placeFood();
        function setint() {
        setInterval(gameLoop, intervall1);
        }
        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);
        setInterval(Score, 1000);
        setInterval(speed2, 100);
        setInterval(speed3, 10)


        function speed2() {
            if(speed==true) {
                if (id==false) {
                intervall1 = 100;
                setint()
                id = true;
                speed = false;
                }

            } else {
                id =false
            }
        }


        function speed3() {
            if(speedL==true) {
                if (id2==false) {
                    intervall1 = 2000;
                    setint();
                    id2= true;
                    scorebo.innerHTML = 'Jaaaaaaaaaaaa'
                }
            } else {
                id2 = false;
            }
        }


        draw();



        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';



            snake.forEach(part => add(part.x, part.y));

            ctx.fillStyle = 'red';
            add(food.x, food.y); //Essen

            requestAnimationFrame(draw)
        }

        function testGameOver() {

            let firstPart = snake[0];
            let otherParts = snake.slice(1);
            let duplicatePart = otherParts.find(part => part.x == firstPart.x && part.y == firstPart.y);

           //1. sclange l√§uft gegen die wand
            if (snake[0].x < 0 ||
                snake[0].x > cols - 1 ||
                snake[0].y < 0 ||
                snake[0].y > rows - 1 ||
                duplicatePart
                ) {
                    placeFood();
                    snake = [{
                        x:19,
                        y:3
                    }];
                    direction = 'LEFT';
                    collectedfoods = 0;
                    intervall1 = 1000;
                    setint();

                }
        }

        function placeFood(){
            let randomX = Math.floor(Math.random() * cols);
            let randomY = Math.floor(Math.random() * rows);

            food = {x: randomX, y: randomY};
        }

        function add(x, y){
            ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth-1, cellHeight-1);
        }

        function shiftSnake(){
            for (let i = snake.length -1; i > 0; i--) {
                const part = snake[i];
                const lastPart = snake[i - 1];
                part.x = lastPart.x;
                part.y = lastPart.y;
                
            }
        }

        function gameLoop() {
            testGameOver();
            if(foodCollected) {
                snake = [{x: snake[0].x, y: snake[0].y}, ...snake];
                collectedfoods++;
                foodCollected = false;
            }
            shiftSnake();

            if(direction == 'LEFT') {
                snake[0].x--;
            }

            if(direction == 'RIGHT') {
                snake[0].x++;
            }

            if(direction == 'UP') {
                snake[0].y--;
            }

            if(direction == 'DOWN') {
                snake[0].y++;
            }

            if(snake[0].x == food.x 
                && snake[0].y == food.y) {
                    foodCollected = true;
                    placeFood();
            }
        }

        function keyDown(e) {
            if (e.keyCode == 37) {
                direction = 'LEFT';
            }
            if (e.keyCode == 38) {
                direction = 'UP';
            }
            if (e.keyCode == 39) {
                direction = 'RIGHT';
            }
            if (e.keyCode == 40) {
                direction = 'DOWN';
            }
            if (e.keyCode == 32) {
                speed = true;
            }
        }

        function keyUp(e) {
            if (e.keyCode == 32) {
                speedL = true;
            }
        }




        function Score() {
            let Score = "Score:" + collectedfoods
            scorebo.innerHTML = Score
        }


    </script>
    <style>
        .scoreboard {
            margin-top: 10px;
            margin-left: 800px;
            font-size: 30px;
        }
    </style>
    <div class="scoreboard" id="scorebo">Score: 0</div>
</body>
</html>

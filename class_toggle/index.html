<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggle1() {
            var para = document.getElementById("toggle1");
            para.classList.toggle("test");
        }
    </script>


</head>
<body>
    <p id="toggle1">
        Click Button to toggle between classes
    </p>
    <button onclick="toggle1()">
        Button
    </button>
    
</body>
</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Konto erstellen</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Schul Test</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Konto erstellen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Einloggen</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Konto erstellen</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Benutzername" />
                                <span id="error-name" style="color: red; margin: 20px"></span>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email" />
                                <span id="error-email" style="color: red; margin: 20px"></span>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Passwort" />
                                <span id="error-pass" style="color: red; margin: 20px"></span>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Wiederhole dein Passwort" />
                                <span id="error-re_pass" style="color: red; margin: 20px"></span>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Konto erstellen" />
                            </div>

                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status" id="spinner">
                                    <span class="visually-hidden">LÃ¤dt...</span>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="signup-image">
                        <a href="login.html" class="signup-image-link">Ich habe bereits ein Konto</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->


    <!-- jqeury -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- sweetalerts -->

    <!-- firebase CDN -->

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>


    <!-- firebase files -->
    <script src="./js/config.js"></script>
    <script src="./js/signup.js"></script>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
